<header *ngIf="headerService.isActive">
    <button class="menu-button" (click)="openMenu()"><i class="fas fa-bars"></i></button>
    <h2 class="name">{{text | async}}</h2>
    <div class="connection-indicator connected" [ngClass]="(isConnected | async)?'connected':'disconnected'"><i class="fas fa-wifi"></i></div>
    <div class="underline"></div>
</header>
